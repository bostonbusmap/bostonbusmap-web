<!doctype html>
<html lang="en">
  <head>
<meta name = "viewport" content = "width = device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://openlayers.org/en/master/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/master/build/ol.js" type="text/javascript"></script>
      <script type='application/javascript' src='./lib/fastclick.js'></script>
      <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
      <script src="./lib/lodash.js" type="text/javascript"></script>
      <script src="http://openlayers.org/en/master/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
      <link rel="stylesheet" href="http://openlayers.org/en/master/resources/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <title>BostonBusMap</title>
  </head>
  <body>
    <div id="map" class="map">
    </div>
    <script type="text/javascript" src="main.js">
    </script>
    <div class="button">
        <button id="geolocate">Center on location</button>
        <button id="selectFavorite">Select a favorite stop</button>
    </div>
    <div id="popup" style=""></div>
    <img id="geolocation_marker" src="data/geolocation_marker.png" />
    <div style="display: none;">
        <div id="marker" title="Marker"></div>
        <div style="" id="popup_info" class="popup_info">
        </div>
        <div id="busstop" class="popup_container">
            <img src="./data/busstop.png" />
        </div>
        <div id="dialog"></div>
    </div>


    <style type="text/css">
    .alert_text {
        color: red;
        text-decoration-line: underline;
        font-size: 14px;
    }
      .arrow { visibility: hidden; }
      .popup_container {
          width: 30px;
          height: 36px;
      }
      .popup_container img {
          z-index: 0;
          position: relative;
      }
      .popup_info {
          background-color: white;
          position: relative;
          border: 1px solid black;
          min-width: 200px;
          min-height: 100px;
          z-index: 5;
          margin-bottom: 40px;
          padding: 5px 60px 5px 5px;
      }
      .popup_info_right {
          right: 10px;
          top: 10px;
          position: absolute;
      }
      .button {
          position: absolute;
          top: 0.5em;
          left: 40px;
          padding: 2px;
      }
        .mode_switch {
            position: absolute;
            top: 40px;
            right: 10px;
        }
        .selected {
            opacity: 0.8;
        }
        .title {
            font-size: 14px;
        }
        body {
            font-size: 12px;
        }
        .ui-dialog {
            background-color: white;
            position: relative;
            z-index: 100;
            border: 3px solid black;
        }
    </style>
  </body>
</html>
